<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Instituto Evolutivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img-logos/logo-colorido-iee.jpg" alt="Logo Instituto Evolutivo" width="50" class="me-2">
        <span class="fw-bold">Instituto Evolutivo de Educação</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section (image header) -->
  <section class="contact-hero" role="banner" aria-label="Cabeçalho de contato" style="background: linear-gradient(rgba(2,6,23,0.18), rgba(2,6,23,0.18)), url('assets/cabecalho-contato.png') center/cover no-repeat; min-height: 160px;"></section>

  <!-- Formulário de Contato -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-4">Envie sua mensagem</h5>
              <form id="contactForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="mb-3">
                  <label for="cursoInteresse" class="form-label">Curso de interesse</label>
                  <input type="text" class="form-control" id="cursoInteresse" placeholder="(opcional)">
                </div>
                <div class="mb-3">
                  <label for="mensagem" class="form-label">Mensagem</label>
                  <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <div id="footer"></div>

  <!-- Site scripts (inclui carregamento do footer e utilitários) -->
  <script src="js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Preenche o campo 'cursoInteresse' a partir do parâmetro ?curso=...
    (function(){
      function getParam(name){
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }
      const curso = getParam('curso');
      if(!curso) return;
      try{
        const decoded = decodeURIComponent(curso);
        const input = document.getElementById('cursoInteresse');
        if(input){
          input.value = decoded;
          // foco suave e destaque
          setTimeout(()=>{
            input.scrollIntoView({behavior:'smooth', block:'center'});
            input.focus({preventScroll:true});
            input.classList.add('border-2');
          }, 140);
        }
      }catch(e){ /* ignore */ }
    })();
  </script>
</body>
</html>
